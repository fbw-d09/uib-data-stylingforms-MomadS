<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <link rel="stylesheet" href="styles.css#">

</head>

<body>

    <img class="logo" src="images/logo.png" alt="logo" />

    <div class="title">
        <h2>The best Craft Beer in Spain</h2>
        <p>Bienvido, amigos! We are completely fictional location. But that does not mean we can't imagine the best beer in Spain!</p>

    </div>
    
    <div class="container">

        <h2>Make a reservation</h2>
        <h4>Get your spot before somebody else does!</h4>

        <form action="">
          <label for="username">YOUR NAME</label>
          <input type="text" id="username" name="username" placeholder="John B. Good">
  
          <label for="email">YOUR EMAIL</label>
          <input type="email" id="email" name="email" placeholder="johnbgood@gmail.com" >
  
          <label for="datetime">RESERVATION TIME</label>
          <input type="datetime-local" id="datetime" name="datetime">
  
          <input type="submit" name="Reserve Now" value="Reserve Now">
        </form>

    </div>

    <footer>
        <p>&copy;2018 El Amigo</p>
    </footer>

    
</body>

</html>
